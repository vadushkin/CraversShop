{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="{% static 'img/logo/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/style-prefix.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <title>{% block title %}{% endblock title %}</title>
</head>
<body>

<div class="modal">
    {% block modal %}
    {% endblock modal %}
</div>

<div class="notification_toast">
    {% block notification_toast %}
    {% endblock notification_toast %}
</div>

<div class="header">
    {% block header %}
    {% endblock header %}
</div>

<div class="content">
    {% block content %}
    {% endblock content %}
</div>

<div class="footer">
    {% block footer %}
    {% endblock footer %}
</div>

<script src="{% static 'js/style.js' %}"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
